	<form>  
		<fieldset data-role="controlgroup">

			<input type="radio" name="radio-nfs" id="nfs_off" value="off" checked="checked">

		</fieldset>
	</form>		
	<form>
		<fieldset data-role="controlgroup">

	</form>

</ul>
